<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
          border: 1px solid black;
        }
      </style>
</head>
<body>
    <canvas id="tutorial" width="150" height="150"></canvas>
    <canvas id="second" width="150" height="150"></canvas>
    <canvas id="mine" width="150" height="150"></canvas>

    <script>
        //first function called should be draw
        //x, y coordinates start at the top left corner
        function draw() {
        const canvas = document.getElementById("tutorial");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");

          ctx.fillStyle = "rgb(200 0 0)";
          ctx.fillRect(10, 10, 50, 50);
          // alpha is opacity (%)
          ctx.fillStyle = "rgb(0 0 200 / 50%)";
          ctx.fillRect(30, 30, 50, 50);

          ctx.fillRect(100, 100, 20, 20);
          ctx.strokeRect(120, 120, 10, 10);
          ctx.clearRect(110, 110, 5, 5);


          ctx.beginPath();
            // Face (full circle)
            ctx.arc(75, 75, 50, 0, Math.PI * 2, true);
            // Mouth (half circle)
            ctx.moveTo(110, 75);
            ctx.arc(75, 75, 35, 0, Math.PI, false);
            // Left eye
            ctx.moveTo(65, 65);
            ctx.arc(60, 65, 5, 0, Math.PI * 2, true);
            // Right eye
            ctx.moveTo(95, 65);
            ctx.arc(90, 65, 5, 0, Math.PI * 2, true);
            ctx.stroke();
        }
      }

      window.addEventListener("load", draw);

      function draw2() {
        const ctx = document.getElementById("second").getContext("2d");
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 6; j++) {
            ctx.fillStyle = `rgb(${Math.floor(255 - 42.5 * i)} ${Math.floor(
                255 - 42.5 * j
            )} 0)`;
            ctx.fillRect(j * 25, i * 25, 25, 25);
            }
        }
      }
      window.addEventListener("load", draw2);

      function draw3() {
        const ctx = document.getElementById("mine").getContext("2d");

        // Draw background
        ctx.fillStyle = "rgb(53 101 77)";
        ctx.fillRect(0, 0, 150, 37.5);
        ctx.fillStyle = "rgb(102 204 0)";
        ctx.fillRect(0, 37.5, 150, 37.5);
        ctx.fillStyle = "rgb(0 153 255)";
        ctx.fillRect(0, 75, 150, 37.5);
        ctx.fillStyle = "rgb(255 51 0)";
        ctx.fillRect(0, 112.5, 150, 37.5);

        // Draw semi transparent rectangles
        for (let i = 0; i < 10; i++) {
            ctx.fillStyle = `rgb(255 255 255 / ${(i + 1) / 10})`;
            for (let j = 0; j < 4; j++) {
            ctx.fillRect(5 + i * 14, 5 + j * 37.5, 14, 27.5);
            }
        }
    }
    window.addEventListener("load", draw3);
    </script>
</body>
</html>
