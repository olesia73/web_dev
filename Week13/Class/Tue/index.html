<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          width: 100%;
          height: 100%;
          background-color: #eee;
        }
  
        .hidden {
          display: none;
        }
  
        div video {
          padding: 40px;
          display: block;
          width: 400px;
          margin: 40px auto;
        }
    </style>
</head>
<body>
    <button>Change color</button>
    <p id="text"></p>
    <!-- <input id="textBox" type="text" />
    <div id="output"></div> -->
    <form>
        <div>
          <label for="fname">First name: </label>
          <input id="fname" type="text" />
        </div>
        <div>
          <label for="lname">Last name: </label>
          <input id="lname" type="text" />
        </div>
        <div>
          <input id="submit" type="submit" />
        </div>
    </form>
    <p></p>
    <div id="container">
        <button>Click me!</button>
    </div>
    <pre id="output"></pre>

    <button id="videooo">Display video (not working)</button>

    <div class="hidden">
      <video>
        <source
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
          type="video/webm"
        />
        <p>
          Your browser doesn't support HTML video. Here is a
          <a href="rabbit320.mp4">link to the video</a> instead.
        </p>
      </video>
    </div>

    <script>
        const btn = document.querySelector("button");
        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }
        const controller = new AbortController();
        //mouseover, mouseout
        btn.addEventListener(
            "click",
            () => {
                const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
                document.body.style.backgroundColor = rndCol;
            },
            { signal: controller.signal } // pass an AbortSignal to this handler
        );
        //controller.abort(); 
        function functionB() {
            text.innerHTML = "Well, well, well..."
        }
        btn.addEventListener("click", functionB);


        const form = document.querySelector("form");
        const fname = document.getElementById("fname");
        const lname = document.getElementById("lname");
        const para = document.querySelector("p");

        form.addEventListener("submit", (e) => {
            if (fname.value === "" || lname.value === "") {
                e.preventDefault();
                para.textContent = "You need to fill in both names!";
            }
        });

        const output = document.querySelector("#output");
        function handleClick(e) {
            output.textContent += `You clicked on a ${e.currentTarget.tagName} element\n`;
        }

        const container = document.querySelector("#container");
        const button = document.querySelector("button");

        //document.body.addEventListener("click", handleClick);
        container.addEventListener("click", handleClick);
        button.addEventListener("click", handleClick);
        //None works:
        //const btn2 = document.getElementById("videooo");
        //const btn2 = document.querySelector("#videooo");
        const btn2 = document.querySelector("button");
        const box = document.querySelector("div");
        const video = document.querySelector("video");

        btn2.addEventListener("click", () => box.classList.remove("hidden"));
        video.addEventListener("click", () => video.play());
        box.addEventListener("click", () => box.classList.add("hidden"));
    </script>
</body>
</html>
